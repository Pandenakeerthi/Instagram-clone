<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Popup</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Profile Picture */
        .profile-container {
            text-align: center;
            margin-top: 50px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #ddd;
        }

        .profile-picture:hover {
            border-color: #007bff;
        }

        /* Form Container Styling */
        .form-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Profile Picture
    <div class="profile-container">
        <img src="profile-placeholder.png" alt="Profile Picture" class="profile-picture" id="profilePicture">
    </div> -->

    <!-- Form Container (Initially Hidden) -->
    <div class="form-container" id="formContainer" ">
        <!-- Login Form -->
        <div class=" form login-form" id="loginForm">
        <h2>Login</h2>
        <form>
            <label for="login-username">Username</label>
            <input type="text" id="login-username" name="username" placeholder="Enter your username" required />

            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" placeholder="Enter your password" required />

            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
        </form>
    </div>

    <!-- Register Form -->
    <div class="form register-form" id="registerForm" ">
        <h2>Register</h2>
        <form>
            <label for=" register-username">Username</label>
        <input type="text" id="register-username" name="username" placeholder="Enter your username" required />

        <label for="register-email">Email</label>
        <input type="email" id="register-email" name="email" placeholder="Enter your email" required />

        <label for="register-password">Password</label>
        <input type="password" id="register-password" name="password" placeholder="Enter your password" required />

        <button type="submit">Register</button>
        <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
        </form>
    </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Get references to the forms and navigation links
            const loginForm = document.getElementById("loginForm");
            const registerForm = document.getElementById("registerForm");
            const showRegisterLink = document.getElementById("showRegister");
            const showLoginLink = document.getElementById("showLogin");

            // Initially, display only the login form
            loginForm.style.display = "block";
            registerForm.style.display = "none";

            // Handle "Don't have an account? Register here" click
            showRegisterLink.addEventListener("click", (e) => {
                e.preventDefault();
                loginForm.style.display = "none"; // Hide login form
                registerForm.style.display = "block"; // Show register form
            });

            // Handle "Already have an account? Login here" click
            showLoginLink.addEventListener("click", (e) => {
                e.preventDefault();
                registerForm.style.display = "none"; // Hide register form
                loginForm.style.display = "block"; // Show login form
            });

            // Handle login form submission
            loginForm.querySelector("form").addEventListener("submit", (e) => {
                e.preventDefault(); // Prevent default form submission
                // Perform any login validation logic if needed (optional)
                alert("Login successful! Redirecting to Instagram...");
                window.location.href = "index.html"; // Redirect to index page
            });

            // Handle register form submission
            registerForm.querySelector("form").addEventListener("submit", (e) => {
                e.preventDefault(); // Prevent default form submission
                // Perform any registration logic if needed (optional)
                alert("Registration successful! Redirecting to login page...");
                registerForm.style.display = "none"; // Hide register form
                loginForm.style.display = "block"; // Show login form
            });
        });

    </script>

</body>

</html>
